<!DOCTYPE html>
<html> 
<head>
    <h1> Multi_Div </h1>
</head>
<body>

<div style="background-color: rgb(216, 135, 209); border:1px solid rgb(114, 107, 107);width:35%">
    <form>
        <table>
            <tr>
                <td>
                    1st Number : <input type="text" id="firstnumber" />
                    
                    <br>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    2nd Number: <input type="text" id="secondnumber" /><br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" onClick="mul()" Value="Multiply" />
                    <input type="button" onClick="div()" Value="Divide" />
                </td>
            </tr>
		</table>
    </form>
    
    <p>The Final Result is :
        <h4 id = "Result"></h4>
    </p>
</div>
<script type="text/javascript">
function mul()
{
    num1 = document.getElementById("firstnumber").value;
    num2 = document.getElementById("secondnumber").value;
    document.getElementById("Result").innerHTML = num1 * num2;
}
function div() 
{ 
    num1 = document.getElementById("firstnumber").value;
    num2 = document.getElementById("secondnumber").value;
    document.getElementById("Result").innerHTML = num1 / num2;
} 
</script>
</body>
</html
